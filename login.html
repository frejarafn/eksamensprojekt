<!-- Logind checker for at se om bruger allerede er logget in -->

<body id="lukmigind">
  <div class="cat">
    <img id="loginlogo" src="images/footerlogo.png" alt="CeraVe logo">
  </div>



  <div>
    <h1 class="animer">CeraVes Supportsite</h1>
  </div>

  <!-- Loginsektion, hvor password indtastes så brugeren får adgang til supportsitet -->
  <section id="logsec">
    <div id="loginDiv">
      <input type="password" id="password" /> <button id="loginbutton">Login</button>
    </div>
    <div id="logoutDiv">
      <button id="logoutButton">Log ud</button>
    </div>
  </section>
  <br>
  <br>
  <br>

  <br>
  <br>
  <br>

  <!-- Her er et produktkort benyttet for at simpelt at hjælpe med brugeren. Det vi har gjort ville jo aldrig blive brugt i virkeligheden, men vi har gjort det for at gøre det nemmere for lærere og censore -->
  <div id="passwordhelp">

    <div class="prods">
      <div class="product-card">
        <div class="front">
          <div class="product">
          </div>
          <div class="product-header">Hjælp til password?</div>
        </div>
        <div class="back">
